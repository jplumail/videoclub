          BUILD_ID=$(gcloud builds triggers run videoclub-web-rebuild \
            --project=videoclub-447210 \
            --region=europe-west9 \
            --branch="${DEPLOY_BRANCH}" \
            --format='value(metadata.build.id)')
          if [ -z "$BUILD_ID" ]; then
            echo "Failed to start Cloud Build run" >&2
            exit 1
          fi
