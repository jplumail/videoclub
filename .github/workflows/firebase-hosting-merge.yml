          set -euo pipefail
          PROJECT=videoclub-447210
          REGION=europe-west9
          MAX_POLLS=60
          SLEEP_SECONDS=10

          BUILD_NAME=$(gcloud builds submit extractor \
            --config=extractor/cloudbuild.yaml \
            --project="${PROJECT}" \
            --region="${REGION}" \
            --async \
            --format='value(name)' | tail -n1)

          if [ -z "${BUILD_NAME}" ]; then
