                break
                ;;
              FAILURE|CANCELLED|EXPIRED|TIMEOUT)
                echo "Extractor build ended with status: ${STATUS}" >&2
                gcloud builds describe "${BUILD_ID}" \
                  --project="${PROJECT}" \
                  --region="${REGION}" \
                  --format='yaml(status,logUrl)'
                exit 1
                ;;
              *)
                echo "Extractor build status: ${STATUS} (poll ${i}/${MAX_POLLS})"
                sleep "${SLEEP_SECONDS}"
                ;;
            esac
          done

          FINAL_STATUS=$(gcloud builds describe "${BUILD_ID}" \
            --project="${PROJECT}" \
            --region="${REGION}" \
            --format='value(status)')

          if [ "${FINAL_STATUS}" != "SUCCESS" ]; then
            echo "Extractor build did not complete after $((MAX_POLLS * SLEEP_SECONDS)) seconds" >&2
            gcloud builds describe "${BUILD_ID}" \
              --project="${PROJECT}" \
              --region="${REGION}" \
              --format='yaml(status,logUrl)'
            exit 1
          fi

